services:
  - type: web
    name: embeddings
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: embeddings
    plan: standard
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
      - key: API_KEY
        generateValue: true
      - key: SHOW_API_KEY_INFO
        value: "true"
  - type: web
    name: dgraph-standalone
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: render-dgraph
    plan: standard
    region: oregon
    branch: main
    healthCheckPath: /health
    disk:
      name: dgraph-data
      mountPath: /dgraph/data
      sizeGB: 10
    envVars:
      - key: PORT
        value: 8080
      - key: DGRAPH_ALPHA_BINDALL
        value: "true"
      - key: DGRAPH_ALPHA_WHITELIST
        value: "0.0.0.0/0"
