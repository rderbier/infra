version: "1"
databases:
  - name: modus-db
    databaseName: modus
    user: modus
    plan: basic-256mb
    region: oregon
    postgresMajorVersion: "17"
services:
  - type: web
    name: modus
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: api
    plan: standard
    region: oregon
    branch: main
    envVars:
    - key: MODUS_DB
      fromDatabase:
          name: modus-db
          property: connectionString
    healthCheckPath: /health
  - type: web
    name: embeddings
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: embeddings
    plan: standard
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
      - key: API_KEY
        generateValue: true
      - key: SHOW_API_KEY_INFO
        value: "true"
  - type: pserv
    name: dgraph-standalone
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: dgraph
    plan: standard
    region: oregon
    branch: main
    healthCheckPath: /health
    disk:
      name: dgraph-data
      mountPath: /dgraph/data
      sizeGB: 10
    envVars:
      - key: PORT
        value: 8080
      - key: DGRAPH_ALPHA_BINDALL
        value: "true"
      - key: DGRAPH_TOKEN
        generateValue: true
      - key: API_TOKEN  # Additional token for custom middleware
        generateValue: true
  - type: web
    name: hypermode
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: nginx-proxy
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: api_token  # Lowercase for envsubst compatibility
        generateValue: true
      - key: dgraph_service_url  # Dynamic service URL with random suffix  
        fromService:
          type: pserv
          name: dgraph-standalone
          property: host
